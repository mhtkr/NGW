<!--Experiment based on Client Side Programming. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Programming Example</title>
    <style>
        /* CSS for styling the webpage */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Client-Side Programming</h1>
        <p id="message">Click the button to change this text.</p>
        <button onclick="changeText()">Click Me!</button>
    </div>
    <script>
        // JavaScript to handle button click event
        function changeText() {
            document.getElementById("message").innerHTML = "You clicked the button! Welcome to interactive web programming!";
        }
    </script>
</body>
</html>
